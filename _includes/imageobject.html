<img src="{{ include.image.last.url }}" srcset="{% for img in include.image %}{{ img.url}} {{ img.width }}w{% unless forloop.last %}, {% endunless %}{% endfor %}" sizes="{{ include.sizes | default: '100%' }}" loading="{{ include.loading | default: 'lazy' }}" decoding="{{ include.decoding |  default: 'async' }}" crossorigin="{{ include.crossOrigin | default: 'anonymous' }}" referrerpolicy="{{ include.referrerPolicy | default: 'no-referrer' }}"  alt="{{ include.image.last.description | escape }}" />
{% for img in include.image %}
	<div itemprop="{{ include.itemprop | default: 'image' }}" itemtype="https://schema.org/{{ img['@type'] | default: 'ImageObject' }}" itemscope="" hidden="">
		<meta itemprop="url" content="{{ img.url }}" />
		<meta itemprop="width" content="{{ img.width }}" />
		<meta itemprop="height" content="{{ img.height }}" />
		<meta itemprop="encodingFormat" content="{{ img.encodingFormat }}" />
		<meta itemprop="description" content="{{ img.description | escape }}" />
	</div>
{% endfor %}
