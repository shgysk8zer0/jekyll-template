<script
	type="{{ include.type | default: 'text/javascript' }}"
	src="{{ include.src }}"
	{% if include.crossOrigin %}crossorigin="{{ include.crossOrigin }}"{% endif %}
	{% if include.referrerPolicy %}referrerpolicy="{{ include.referrerPolicy }}"{% endif %}
	{% if include.async %}async=""{% endif %}
	{% if include.defer %}defer=""{% endif %}
	{% if include.nomodule %}nomodule=""{% endif %}
	{% if include.integrity %}integrity="{{ include.integrity }}"{% endif %}
></script>
