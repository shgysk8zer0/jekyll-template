<link
	rel="{{ include.rel | default: 'stylesheet' }}"
	href="{{ include.href }}"
	media="{{ include.media | default: 'all' }}"
	{% if include.title %}title="{{ include.title }}"{% endif %}
	{% if include.crossorigin %}crossorigin="{{ include.crossorigin }}"{% endif %}
	{% if include.referrerpolicy %}referrerpolicy="{{ include.referrerpolicy }}"{% endif %}
	{% if stylesheet.integrity %}integrity="{{ include.integrity }}"{% endif %} />
